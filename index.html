<body>
  <h1 id = titleH1 >Click on any Genre for more Info</h1>
  <script defer src="index.js"></script>
  <div class="container">
    <div class="info">
      <h4 class="h4"></h4>
      <p class="p"></p>
    </div>
  </div>
  <br>
  <br>

  <div class="music-box">
    <h2>Don't see your Favorite Genre?</h2>
    <h3>Add it here!</h3>
    <form>
      <div class="user-box">
        <input type="text" id="fgenre" name="fgenre" required="">
        <label>Genre</label>
      </div>
      <div class="user-box">
        <input type="text" id="fimg" name="fimg" required="">
        <label>Image</label>
      </div>
      <div class="user-box">
        <input type="text" id="fartist" name="fartist" required="">
        <label>Artist(s)</label>
      </div>
      <div class="user-box">
        <input type="text" id="fdesc" name="fdesc" required="">
        <label>Description</label>
      </div>
      <a href="#">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Submit
      </a>
    </form>
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/5S6x2eQGJ3ZFUXFjwghEDr?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  </div>
