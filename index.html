<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Music Genre's</title>
    <link rel="stylesheet" href="style.css" />

</head>
<body>
    <h1 id="h1" > 
        Top Music Genres
   </h1>
    <p id ="p"> List of Top Music Genres with the ability to add your own </p>
    <script defer src="index.js"></script>

      <div>
        
      </div>
      <br>
      <form id="theForm">
        <h2 class="title">Don't see your Favorite Genre?</h2>
      <h3 class="subtitle">Add it here!</h3>
        <label for="theGenre">Genre Name:</label><br>
        <input type="text" id="fgenre" name="fgenre"><br>
        <label for="theImage">Image:</label><br>
        <input type="text" id="fimg" name="fimg"><br>
        <label for="theArtist">Top Artist:</label><br>
        <input type="text" id="fartist" name="fartist"><br>
        <label for="theDescription">Genre Description:</label><br>
        <input type="text" id="fdesc" name="fdesc"><br>
        <br>
        <label for="likes">How much do you LIKE this genre:</label><br>
        <input type="range" id="vol" name="vol" min="0" max="50">
        <br>
        <br>
        <input type="submit" value="Submit">
        </br>
        <br>
      </form> 
    </br>
</body>
</html>
